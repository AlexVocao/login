name: Run Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: List files for debugging
        run: ls -lR
        working-directory: ./client/LoginAppViewModel

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./client/LoginAppViewModel

      - name: Run Unit Tests
        run: ./gradlew test
        working-directory: ./client/LoginAppViewModel